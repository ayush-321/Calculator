<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>CALCULATOR</h2>
        </div>

        <div class="screen">
            <p id="display"></p>
        </div>

        <div class="calc-buttons">
            <div class="btn btn-ac" data-value="AC">
                <span>AC</span>
            </div>

            <div class="btn btn-plusminus" data-value="sign">
                <span>+/-</span>
            </div>

            <div class="btn modulo" data-value="%">
                <span>%</span>
            </div>

            <div class="btn divide operator" data-value="/">
                <span>/</span>
            </div>

            <div class="btn seven" data-value="7">
                <span>7</span>
            </div>

            <div class="btn eight" data-value="8">
                <span>8</span>
            </div>

            <div class="btn nine" data-value="9">
                <span>9</span>
            </div>

            <div class="btn multiply operator" data-value="*">
                <span>*</span>
            </div>

            <div class="btn four" data-value="4">
                <span>4</span>
            </div>

            <div class="btn five" data-value="5">
                <span>5</span>
            </div>

            <div class="btn six" data-value="6">
                <span>6</span>
            </div>

            <div class="btn minus operator" data-value="-">
                <span>-</span>
            </div>

            <div class="btn one" data-value="1">
                <span>1</span>
            </div>

            <div class="btn two" data-value="2">
                <span>2</span>
            </div>

            <div class="btn three" data-value="3">
                <span>3</span>
            </div>

            <div class="btn plus operator" data-value="+">
                <span>+</span>
            </div>

            <div class="btn zero" data-value="0">
                <span>0</span>
            </div>

            <div class="btn dot" data-value=".">
                <span>.</span>
            </div>

            <div class="btn equals operator" data-value="=">
                <span>=</span>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
